<!DOCTYPE html>
<html lang="en" >

  <meta charset="UTF-8">

<!-- partial:index.partial.html -->
<div id = "content-box"> 
   <!-- Right side, display pokemon list -->
   <div class="pokemon-info" >
     <div class="main-screen hide">
       <!--name and ID-->
       <div class="header">
         <span class="poke-name">1</span>
         <span class="poke-id">Bulbasaur</span>
       </div>
       <div id="pokemon">POKEMON</div>
       <!--Images-->
       <div class="image">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" class="poke-front-image" alt="front">
       </div>
       <div class="screen__description">
          <div class="pokemon-types">
            Type :
              <span class="poke-type-one"></span>
              <span class="poke-type-two"></span>
           </div>
           <div class="screen__stats">
              <p class="weight">Weight: <span class="poke-weight"></span></p>
              <p class="height">Height: <span class="poke-height"></span></p>
           </div>
       </div>
       
       
     </div>
     
   </div>
   <!-- Right side, display pokemon list -->

     <h3>Select Name and Get details:</h3><hr>

        <div class="list-item"></div>
        <div class="list-item"></div>

        <div class="list-item"></div>

        <div class="list-item"></div>
        <div class="list-item"></div>

      <div class="right-container__buttons">
        <div class="left-button">Prev</div>
        <div class="right-button">Next</div>
